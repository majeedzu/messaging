<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying...</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: linear-gradient(135deg, #FF6B35 0%, #00D4FF 100%); display: flex; align-items: center; justify-content: center; min-height: 100vh;">
  <div class="form-container" style="text-align: center;">
    <h2 style="color: #FF6B35;">Verifying your email...</h2>
    <p>If you are not redirected, <a href="dashboard.html">click here</a>.</p>
  </div>
  <script>
    // Auto redirect if params present
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('verified')) {
      localStorage.setItem('token', urlParams.get('token'));
      window.location.href = 'dashboard.html';
    } else if (urlParams.has('error')) {
      alert('Verification failed: ' + decodeURIComponent(urlParams.get('error')));
      window.location.href = 'signup.html';
    } else {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
