<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - SMS Messenger</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="container">
      <div class="logo">SMS Messenger ðŸš€</div>
      <a href="login.html" class="btn btn-primary">Login</a>
    </nav>
  </header>

  <div class="form-container">
    <h2 style="text-align: center; color: #FF6B35; margin-bottom: 30px;">Create Account</h2>

    <form id="signupForm">
      <div class="form-group">
        <label for="name">Individual/Company Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required minlength="8">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
      </div>

      <div id="otpSection" style="display: none;">
        <div class="form-group">
          <label for="otp">Email Verification Code</label>
          <input type="text" id="otp" maxlength="6" name="otp" placeholder="Enter the 6-digit code">
          <button type="button" id="verifyOtp" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">Verify Email & Complete Signup</button>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" style="width: 100%;" id="signupBtn">
        Send Email Verification Code
      </button>
    </form>

    <p style="text-align: center; margin-top: 20px; color: #666;">
      Already have an account? <a href="login.html" style="color: #FF6B35;">Login</a>
    </p>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
    const otpSection = document.getElementById('otpSection');
    const signupBtn = document.getElementById('signupBtn');
    let tempUserData = {};

    // Step 1 â€” Send Email OTP
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      if (password.length < 8) {
        alert('Password must be at least 8 characters!');
        return;
      }

      try {
        const res = await fetch('/api/signup/send-otp', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({name, email, password})
        });

        // Check if response is JSON
        const contentType = res.headers.get('content-type');
        let data;
        
        if (contentType && contentType.includes('application/json')) {
          data = await res.json();
        } else {
          // Response is not JSON (likely HTML error page)
          const text = await res.text();
          console.error('Non-JSON response received:');
          console.error('Status:', res.status, res.statusText);
          console.error('Content-Type:', contentType);
          console.error('Response preview:', text.substring(0, 500));
          
          if (res.status === 404) {
            alert('Error: API endpoint not found (404). The route /api/signup/send-otp may not be deployed. Please check:\n1. Are you running "vercel dev" locally?\n2. Has the project been deployed to Vercel?\n3. Check the console for more details.');
          } else {
            alert('Server error: The API endpoint returned an error page (Status: ' + res.status + '). Check console for details.');
          }
          return;
        }

        if (res.ok) {
          tempUserData = {name, email, password};
          otpSection.style.display = 'block';
          signupBtn.style.display = 'none';
          alert('Verification code sent to your email!');
        } else {
          console.error('API Error:', data);
          alert('Error: ' + (data.error || 'Failed to send verification email'));
        }

      } catch (err) {
        console.error('Network Error:', err);
        alert('Network error: ' + err.message);
      }
    });

    // Step 2 â€” Verify OTP
    document.getElementById('verifyOtp').addEventListener('click', async () => {
      const otp = document.getElementById('otp').value;

      try {
        const res = await fetch('/api/signup/verify-otp', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({...tempUserData, otp})
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = 'dashboard.html';
        } else {
          alert(data.error);
        }

      } catch (err) {
        alert('Verification failed');
      }
    });
  </script>
</body>
</html>
